<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real State</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__barra contenedor">
        <div class="header__logo">
          <img src="build/img/logo.svg" alt="logo" />
        </div>

        <nav class="nav">
          <a href="#" class="nav__link">Nosotros</a>
          <a href="#" class="nav__link">Propiedades</a>
          <a href="#" class="nav__link">Blog</a>
          <a href="#" class="nav__link">Testimoniales</a>
          <a href="#" class="nav__link">Contacto</a>
        </nav>
      </div>

      <div class="contenedor">
        <div class="header__contenido">
          <h1 class="header__heading">Encuentra tu casa al mejor precio</h1>
          <p class="header__texto">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio
            assumenda possimus molestiae delectus culpa quidem quis eum
            adipisci, earum nesciunt consequuntur.
          </p>

          <img
            src="build/img/imagenHeader.jpg"

            class="header__img"
          />
        </div>
      </div>
    </header>
